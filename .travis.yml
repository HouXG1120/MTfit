sudo: false
os: linux
language: python
env:
  global:
  - ON_TRAVIS=1
  - secure: 
  - secure: 
  - secure: 
python:
- 2.7
- 3.5
- 3.6
branches:
  except:
  - gh-pages
install: python ci/environment.py
stages:
- name: lint
- name: test
- name: examples-test
- name: build
  if: tag IS present
- name: gh-pages
  if: tag =~ ^\d+\.\d+\.\d+
script: skip
jobs:
  fast_finish: true
  include:
  - stage: lint
    script: python ci/lint.py
    python: 2.7
    name: Lint
  - stage: lint
    script: python ci/lint.py
    python: 3.5
    name: Lint
  - stage: lint
    script: python ci/lint.py
    python: 3.6
    name: Lint
  - stage: test
    script: tox -e test-py27
    python: 2.7
    name: Unit Tests
  - stage: test
    script: tox -e test-py35
    python: 3.5
    name: Unit Tests
  - stage: test
    script: tox -e test-py36
    python: 3.6
    name: Unit Tests
  - stage: examples-test
    script: tox -e examples-py27
    python: 2.7
    name: Example Tests
  - stage: examples-test
    script: tox -e examples-py35
    python: 3.5
    name: Example Tests
  - stage: examples-test
    script: tox -e examples-py36
    python: 3.6
    name: Example Tests
  - stage: build
    python: 2.7
    name: Build
    before_deploy: pip install -rtest_requirements.txt
    deploy:
      - provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PW
        distributions: sdist
        skip-cleanup: false
        on:
          tags: true
      - provider: releases
        api-key: $GH_PUSH
        skip-cleanup: false
        on:
          tags: true
  - stage: build
    script: tox -e build-py35
    python: 3.5
    name: Build
    deploy:
      - provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PW
        distributions: sdist
        skip-cleanup: false
        on:
          tags: true
      - provider: releases
        api-key: $GH_PUSH
        skip-cleanup: false
        on:
          tags: true
  - stage: build
    script: tox -e build-py36
    python: 3.6
    name: Build
    deploy:
      - provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PW
        distributions: sdist
        skip-cleanup: false
        on:
          tags: true
      - provider: releases
        api-key: $GH_PUSH
        skip-cleanup: false
        on:
          tags: true
  - stage: gh-pages
    before_install:
      - sudo apt-get update
      - sudo apt-get install -qy texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
    script:
      - echo "Adding GitHub remote"
      - git remote add origin-pages https://${GH_PUSH}@github.com/djpugh/MTfit.git > /dev/null 2>&1
      - git fetch origin-pages gh-pages:gh-pages
      - tox -e gh-pages
    python: 3.6
    name: Build GitHub pages
